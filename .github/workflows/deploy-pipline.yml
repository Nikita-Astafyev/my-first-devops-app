# This is a basic workflow to help you get started with Actions

name: Build and Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Получаем код из репозитория
      - uses: actions/checkout@v3

      # 2. Логинимся в Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Собираем и пушим Docker-образ
      - name: Build and push Docker image
        run: |
          docker build . -t <nikitadeskov@gmail.com>/my-devops-app:${{ github.sha }}
          docker push <nikitadeskov@gmail.com>/my-devops-app:${{ github.sha }}
          # Также помечаем образ как latest
          docker tag <nikitadeskov@gmail.com>/my-devops-app:${{ github.sha }} <nikitadeskov@gmail.com>/my-devops-app:latest
          docker push <nikitadeskov@gmail.com>/my-devops-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      # 4. Деплой на виртуальный сервер (например, через SSH)
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Команды, которые выполнятся на вашем сервере
            docker pull <nikitadeskov@gmail.com>/my-devops-app:latest
            docker stop my-app-container || true
            docker rm my-app-container || true
            docker run -d -p 80:80 --name my-app-container <nikitadeskov@gmail.com>/my-devops-app:latest
